<!doctype html>
<html>
<head>
    <title>image board</title>
    <link rel="stylesheet" href="/css/styles.css"></link>
</head>
<body>
    <h1 id="title">Image Board!</h1>
    <div id="main">
        <!-- ////render modal/// -->
        <image-modal
            v-if='showModal'
            :id='imageId'
            @close='closeModalOnParent'
        ></image-modal>
        <!-- if show modal it's true show up, if not - not -->
        <!-- this planet on right is the user clicked on it's mars, earth or whatever you wrote. On right side must be a property of the Vue instance's data -->
        <!-- the left refering to the prop - it's planet property we created by writing props -->

        <!-- if your prop ir written in cameCase (so 'planetName') then
        the left side needs to be written in kebabcase: planet-name -->
        <form class="inputs">
            <input v-model='title' name='title' placeholder="title" type='text'>
            <input v-model='description' name='description' placeholder="description" type='text'>
            <input v-model='username' name='username' placeholder="username" type='text'>
            <input @change='handleChange' name='file' type='file' accept='image/*'>
            <button @click='handleClick'>submit</button>
        </form>
        <div class="cards-container">
            <div
            class="image-card"
            v-if ="images.length"
            v-for="image in images">
                <img
                id="image"
                :src="image.url"
                :alt="image.title"
                @click="showModalMethod(image.id)"
                ></img>
                <h4>{{image.title}}</h4>
            </div>
        </div>
        <button id="getMoreButton" @click='loadNextPage'>more</button>

<!-- this div closes main -->
    </div>

    <!-- our script tag must be outside of #main!!! -->
    <script id='image-modal-template' type='text/x-template'>
        <!-- all of the HTML for our component will be put in this div -->
        <div id="modal-appear">
            <p class="modal-x" @click='closeModal'>x</p>
            <div id="modal-container">
                <p>{{imgData.title}}</p>

                <img id="img" v-bind:src="imgData.url"></img>
                <p>{{imgData.description}}</p>
                <input id="username-input" v-model='form.username' name='username' placeholder="username" type='text'>
                <input id="comment-input" v-model='form.comment' name='comment' placeholder="comment" type='text'>
                <button id="comment-click" @click='addComment'>comment</button>
                <div id="comments-container" v-for="comment in comments">
                    <h3 id="username-space">{{comment.username}}</h3>
                    <p id="comment-space">{{comment.comment}}</p>
                </div>
            </div>


            <!-- <h1>My templateeeee</h1> -->
            <!-- <h1 @click='myClick'>{{header}}</h1> -->
            <!-- <h1 @click='myClick'></h1> -->

        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
